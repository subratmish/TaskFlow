<div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden transition-all duration-300">
  
  @if (!isExpanded()) {
    <div 
      (click)="toggleExpand()"
      class="p-4 flex items-center gap-3 cursor-text text-slate-500 hover:text-slate-700 hover:bg-slate-50 transition-colors"
      role="button"
      tabindex="0"
    >
      <div class="w-8 h-8 rounded-full bg-indigo-50 text-indigo-500 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <span class="font-medium">Add a new task...</span>
    </div>
  }

  @if (isExpanded()) {
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-5 flex flex-col gap-4">
      
      <!-- Title Input -->
      <div>
        <label for="title" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Task</label>
        <input 
          id="title"
          type="text" 
          formControlName="title"
          placeholder="What needs to be done?"
          class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-slate-800 placeholder:text-slate-400"
          autoFocus
        />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Date Input -->
        <div>
          <label for="dueDate" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Due Date</label>
          <input 
            id="dueDate"
            type="date" 
            formControlName="dueDate"
            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-slate-800"
          />
        </div>

        <!-- Priority Input -->
        <div>
          <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Priority</label>
          <div class="flex gap-2">
            <label class="cursor-pointer relative">
              <input type="radio" formControlName="priority" value="low" class="peer sr-only">
              <span class="block px-3 py-2 text-sm border border-slate-200 rounded-lg text-slate-600 peer-checked:bg-green-50 peer-checked:text-green-700 peer-checked:border-green-200 transition-all hover:bg-slate-50">Low</span>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" formControlName="priority" value="medium" class="peer sr-only">
              <span class="block px-3 py-2 text-sm border border-slate-200 rounded-lg text-slate-600 peer-checked:bg-blue-50 peer-checked:text-blue-700 peer-checked:border-blue-200 transition-all hover:bg-slate-50">Medium</span>
            </label>
            <label class="cursor-pointer relative">
              <input type="radio" formControlName="priority" value="high" class="peer sr-only">
              <span class="block px-3 py-2 text-sm border border-slate-200 rounded-lg text-slate-600 peer-checked:bg-orange-50 peer-checked:text-orange-700 peer-checked:border-orange-200 transition-all hover:bg-slate-50">High</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Comment Input -->
      <div>
        <label for="comment" class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Notes</label>
        <textarea 
          id="comment"
          formControlName="comment"
          placeholder="Add details, context, or subtasks..."
          rows="3"
          class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-slate-800 placeholder:text-slate-400 resize-none"
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="flex items-center justify-end gap-3 pt-2 border-t border-slate-50">
        <button 
          type="button" 
          (click)="cancel()"
          class="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-800 hover:bg-slate-100 rounded-lg transition-colors"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          [disabled]="form.invalid"
          class="px-5 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg shadow-sm shadow-indigo-200 transition-all"
        >
          Add Task
        </button>
      </div>

    </form>
  }
</div>
