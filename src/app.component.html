@if (!isLoggedIn()) {
  <app-login></app-login>
} @else {
  <div class="min-h-screen pb-12 bg-slate-50/50">
    
    <!-- Header Background -->
    <div class="bg-indigo-600 h-48 w-full absolute top-0 left-0 z-0 shadow-lg"></div>

    <!-- Main Container -->
    <div class="relative z-10 max-w-2xl mx-auto px-4 pt-12">
      
      <!-- App Header -->
      <header class="mb-8 text-white flex justify-between items-start">
        <div>
          <h1 class="text-3xl font-bold tracking-tight mb-2">TaskFlow</h1>
          <div class="flex items-center gap-4 text-indigo-100 text-sm font-medium">
            <span>{{ stats().active }} Active</span>
            <span class="w-1 h-1 bg-indigo-300 rounded-full"></span>
            <span>{{ stats().completed }} Completed</span>
          </div>
        </div>

        <button 
          (click)="logout()"
          class="flex items-center gap-2 px-3 py-1.5 text-xs font-medium text-white bg-indigo-500/30 hover:bg-indigo-500/50 rounded-lg transition-colors border border-indigo-400/30"
        >
          <span>Sign Out</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </header>

      <!-- Create Todo Section -->
      <div class="mb-8">
        <app-todo-form></app-todo-form>
      </div>

      <!-- Filter Tabs -->
      <div class="flex items-center gap-1 mb-6 p-1 bg-white/80 backdrop-blur rounded-xl border border-slate-200 shadow-sm w-fit">
        <button 
          (click)="setFilter('all')"
          class="px-4 py-1.5 text-sm font-medium rounded-lg transition-all"
          [class.bg-indigo-100]="filter() === 'all'"
          [class.text-indigo-700]="filter() === 'all'"
          [class.text-slate-600]="filter() !== 'all'"
          [class.hover:bg-slate-100]="filter() !== 'all'"
        >
          All
        </button>
        <button 
          (click)="setFilter('active')"
          class="px-4 py-1.5 text-sm font-medium rounded-lg transition-all"
          [class.bg-indigo-100]="filter() === 'active'"
          [class.text-indigo-700]="filter() === 'active'"
          [class.text-slate-600]="filter() !== 'active'"
          [class.hover:bg-slate-100]="filter() !== 'active'"
        >
          Active
        </button>
        <button 
          (click)="setFilter('completed')"
          class="px-4 py-1.5 text-sm font-medium rounded-lg transition-all"
          [class.bg-indigo-100]="filter() === 'completed'"
          [class.text-indigo-700]="filter() === 'completed'"
          [class.text-slate-600]="filter() !== 'completed'"
          [class.hover:bg-slate-100]="filter() !== 'completed'"
        >
          Completed
        </button>
      </div>

      <!-- Todo List -->
      <div class="space-y-1">
        @for (todo of todos(); track todo.id) {
          <app-todo-item 
            [todo]="todo" 
            (toggle)="toggleTodo($event)"
            (delete)="deleteTodo($event)"
            (update)="updateTodo($event)"
            (addComment)="addComment($event)"
          ></app-todo-item>
        } @empty {
          <div class="text-center py-16 px-4">
            <div class="w-16 h-16 bg-slate-100 text-slate-300 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
              </svg>
            </div>
            <h3 class="text-slate-800 font-medium text-lg mb-1">No tasks found</h3>
            <p class="text-slate-500 max-w-xs mx-auto">
              @if (filter() === 'all') {
                Get started by adding a new task above.
              } @else {
                No {{ filter() }} tasks right now.
              }
            </p>
          </div>
        }
      </div>

    </div>
  </div>
}
